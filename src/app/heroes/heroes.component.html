<h3>
  My Heroes <span class="badge badge-secondary">{{ heroes.length }}</span>
</h3>
<div class="row">
  <div class="col-md-6 col-lg-4" *ngFor="let hero of heroes">
    <div class="card">
      <div class="card-header">
        <small>#{{ hero.id }}</small>
        {{ hero.name }}
      </div>
      <div class="card-body">
        <a class="btn btn-primary btn-sm" routerLink="/heroes/{{ hero.id }}">Details</a>
      </div>
    </div>
  </div>
</div>
